<div class="card">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="header">
        <h4 class="title">New Calendar</h4>
      </div>
      <div class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label> {{calendarModel.name}}
                <input type="text" [(ngModel)]="calendarModel.name" required="required" class="form-control border-input" placeholder="eg. Therapy Calendar A" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Location</label>
                <input type="text" [(ngModel)]="calendarModel.location" class="form-control border-input" placeholder="Simpsonbay 3A" value="">
              </div>
            </div>
          </div>
          <div class="text-center">
            <button (click)="addCalendar(calendarModel)" class="btn btn-info btn-fill btn-wd">Add Calendar</button>
          </div>
          <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
