<div class="container-fluid">
  <div class="card">
    <div class="col-lg-12 col-md-12">
      <div class="card" *ngIf="bookingSlot$ | async as bookingSlot">
        <div class="header">
          <h4 class="title">Edit Booking</h4>
        </div>
        <div class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="bookingSlot.title" required="required"
                       class="form-control border-input" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Therapy</label>
                <select style="height: 30px;" class="btn-block" [(ngModel)]="bookingSlot.meta.therapy" #selectElem (change)="setTherapy(selectElem.value)">
                  <option *ngFor="let therapy of therapies" [value]="therapy.name">
                    {{therapy.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Start time</label>
                <angular2-date-picker [(ngModel)]="bookingSlot.start"
                                      [settings]="settings"
                                      required="required">
                </angular2-date-picker>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>End Time</label>
                <angular2-date-picker [(ngModel)]="bookingSlot.end"
                                      [settings]="settings"
                                      required="required">
                </angular2-date-picker>
              </div>
            </div>
          </div>
          <br/>
          <div class="row">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Available</th>
                <th>Booked By Client</th>
                <th>Client</th>
                <th>Accepted</th>
                <th>Completed</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td><input type="checkbox" class="big-checkbox" [checked]="bookingSlot.meta.isAvailable" [(ngModel)]="bookingSlot.meta.isAvailable"></td>
                <td><input type="checkbox" class="big-checkbox" [checked]="bookingSlot.meta.isBooked" [(ngModel)]="bookingSlot.meta.isBooked"></td>
                <td><input type="text"     class="form-control border-input" [(ngModel)]="bookingSlot.meta.client" value="bookingSlot.meta.client"></td>
                <td><input type="checkbox" class="big-checkbox" [checked]="bookingSlot.meta.isAccepted" [(ngModel)]="bookingSlot.meta.isAccepted"></td>
                <td><input type="checkbox" class="big-checkbox" [checked]="bookingSlot.meta.isCompleted" [(ngModel)]="bookingSlot.meta.isCompleted"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="text-center">
            <button (click)="updateBookingSlot(bookingSlot)" class="btn btn-info btn-fill btn-wd">Update
              Booking
            </button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</div>
