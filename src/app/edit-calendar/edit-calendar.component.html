<div class="container-fluid">
  <div class="card">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Edit Calendar</h4>
        </div>
        <div class="content" *ngIf="calendarModel$ | async as calendarModel">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="calendarModel.name" required="required" class="form-control border-input" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Location</label>
                <input type="text" [(ngModel)]="calendarModel.location" class="form-control border-input" value="">
              </div>
            </div>
          </div>
          <div class="text-center">
            <button (click)="updateCalendar(calendarModel)" class="btn btn-info btn-fill btn-wd">Update Calendar</button>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      </div>
  </div>
</div>
<div class="container-fluid">
  <div class="card">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="header">
          <h4 class="title">Booking</h4>
        </div>
      </div>
    </div>
  </div>
</div>
